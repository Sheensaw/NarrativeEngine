# mythes_legendes.yaml
modele: "grim_magic_realism_expanded"
description: "Le cœur battant de la peur sur Velkarum. Un mélange indissociable de fables pour enfants, de propagande religieuse et de phénomènes paranormaux avérés. Ici, croire peut vous sauver, ou vous tuer."

# EMBEDDING D'IMAGINAIRE
embedding_optimized:
  themes: ["contes_cruels", "magie_du_prix_a_payer", "entites_liminales", "memoire_des_lieux", "superstitions_logiques"]
  mots_cles: ["l'enfant_rouille", "les_yeux_du_puits", "la_danse_des_dents", "le_pacte_de_sel", "les_machines_qui_revent"]
  description_semantique: "Un folklore riche et inventif qui justifie les comportements bizarres des habitants. Le surnaturel n'est pas une ressource, c'est une pollution de la réalité."

# 1. COSMOGONIE (CE QUE LES GENS CROIENT VS CE QUI EST PEUT-ÊTRE VRAI)
origines_du_monde:
  - titre: "Le Géant Dépecé (Thaurgrim)"
    mythe: "Le monde est le cadavre d'un Titan tué par le Froid. Les montagnes sont ses os, la lave est son sang qui n'a pas encore refroidi."
    realite_surnaturelle: "Il y a une part de vérité. Les mineurs qui creusent trop profond entendent parfois un battement de cœur lent et titanesque. Ceux qui l'écoutent trop longtemps finissent par synchroniser leur propre cœur et meurent d'arrêt cardiaque."

  - titre: "Le Soleil Voleur (Iskarion)"
    mythe: "Le Soleil était une étoile mineure qui a dévoré ses sœurs pour devenir roi. Il a soif de tout ce qui brille (l'eau, l'or, les yeux)."
    pratique: "C'est pourquoi les Iskariens portent des voiles : pour cacher leur 'humidité' au regard du dieu."

  - titre: "La Tisseuse de Brume (Eldaron)"
    mythe: "Une déesse araignée a tissé le destin des hommes. Mais elle est devenue folle et a commencé à tisser des nœuds (les guerres, les famines)."
    superstition: "Tuer une araignée porte malheur, car c'est peut-être un de ses yeux."

# 2. CONTES ET FABLES (FOLKLORE INVENTÉ MAIS STRUCTURANT)
# Histoires racontées au coin du feu. Fausses, mais culturellement vitales.
fables_populaires:
  - titre: "L'Enfant-Rouille (Eldaron)"
    recit: "L'histoire d'un garçon qui ne voulait pas travailler aux champs. Il s'est caché dans un silo à grain pour dormir. La Rouille l'a mangé. Maintenant, quand le blé grince au vent, c'est lui qui pleure."
    fonction: "Sert à empêcher les enfants de jouer dans les silos (où l'on meurt étouffé ou par les gaz de fermentation)."

  - titre: "La Mariée de Cendre (Thaurgrim)"
    recit: "Une fille qui aimait tellement un fourneau qu'elle s'est jetée dedans pour le réchauffer. Le fourneau a forgé pour elle un cœur en diamant."
    fonction: "Romantisation du suicide au travail. Propagande pour dire que le sacrifice ultime apporte la beauté éternelle."

  - titre: "Celui qui a bu la Mer (Iskarion)"
    recit: "Un Sultan si riche qu'il a voulu acheter l'océan. Il l'a bu pour le posséder, mais le sel l'a rendu fou et il a explosé, créant les déserts de sel."
    fonction: "Mise en garde contre l'hubris et explication géographique des étendues salines."

# 3. LE SURNATUREL ACTIF (PHÉNOMÈNES RÉELS ET DANGEREUX)
# Ce ne sont pas des histoires. Ce sont des faits.
entites_parasites:
  - nom: "Les Grinceurs (Esprits Industriels)"
    localisation: "Usines de Thaurgrim."
    nature: "Quand une machine tue un ouvrier, elle garde parfois un morceau de son âme. La machine commence à travailler toute seule la nuit, produisant des pièces difformes ou maudites."
    danger: "Ces machines doivent être exorcisées par les Ingénieurs-Prêtres, sinon elles finissent par 'manger' d'autres ouvriers volontairement."

  - nom: "Les Miroirs de Soif (Iskarion)"
    localisation: "Désert profond."
    nature: "Des zones de chaleur si intense que l'air se solidifie en miroirs invisibles. Si vous traversez, vous entrez dans une version du monde où l'eau n'existe pas."
    danger: "On y voit souvent des voyageurs égarés qui grattent le sol en hurlant, alors qu'ils sont à 10 mètres d'une oasis."

  - nom: "Le Champignon-Mémoire (Varnäl)"
    localisation: "Jungle profonde."
    nature: "Un champignon qui absorbe les derniers souvenirs des mourants. Si on le mange, on vit leur mort."
    usage: "Utilisé par les chamans pour résoudre les meurtres, au prix de leur propre santé mentale."

# 4. RITUELS DE PROTECTION (LA MAGIE DU PEUPLE)
# Magie sale, coûteuse, basée sur le troc symbolique.
pratiques_courantes:
  - nom: "Le Clouage d'Ombre"
    but: "Empêcher un mort de revenir."
    rituel: "Planter un clou en fer froid dans l'ombre du cadavre juste avant le coucher du soleil."
    cout: "Le lanceur perdra l'usage de sa main dominante pendant une semaine."

  - nom: "La Pièce de Silence"
    but: "Acheter un secret."
    rituel: "Mettre une pièce d'or dans la bouche d'un poisson et le rejeter à la mer en murmurant le secret."
    croyance: "Tant que le poisson vit, le secret est gardé. Si le poisson est pêché et mangé, le secret éclate."

  - nom: "Le Partage de Souffle (Helrün)"
    but: "Sauver un hypothermique."
    rituel: "Un transfert d'énergie vitale bouche-à-bouche, considéré comme un lien de mariage spirituel. On ne partage pas son souffle avec n'importe qui, car on lie ses destins."

# 5. RELIQUES ET OBJETS MAUDITS (ÉCONOMIE OCCULTE)
objets_legendaires:
  - nom: "Les Lanternes d'Âme (Helrün)"
    description: "Lampes à huile faites avec la graisse de baleines albinos. La flamme ne chauffe pas, mais révèle les mensonges (les ombres des menteurs se tordent)."
    valeur: "Inestimable. Utilisées par les juges du Nord."

  - nom: "Le Livre des Dettes (Eldaron)"
    description: "Un registre tenu par la Banque qui, dit-on, se met à jour tout seul quand quelqu'un meurt endetté, transférant la dette sur ses enfants."
    statut: "Légende urbaine terrifiante qui maintient les gens dans la peur des banquiers."

  - nom: "La Flûte d'Os (Varnäl)"
    description: "Instrument taillé dans le fémur d'un traître. En la jouant, on peut contrôler les insectes, mais on finit par être dévoré par eux."

# MÉTA-DONNÉES IA
meta_ia:
  date_creation: "2025-11-23"
  version: 7.0_creative_mythos
  type_contenu: "folklore_et_surnaturel_complexe"
  note_intention: "Créer une distinction claire entre 'ce qu'on raconte' (fables) et 'ce qui tue' (surnaturel). Le monde est saturé de magie, mais c'est une magie sale, industrielle ou biologique, pas féérique."